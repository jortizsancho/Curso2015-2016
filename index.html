<html>
    <head>
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <link rel="stylesheet" href="./index.css">
    </head>
    
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Actividades Deportivas Madrid</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="">Contacto</a>
                        <a class="mdl-navigation__link" href="">Sobre Nosotros</a>
                        <a class="mdl-navigation__link" href="https://github.com/jortizsancho/Curso2015-2016">GitHub Project</a>
                    </nav>
                </div>
                <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                    <a href="#fixed-tab-1" class="mdl-layout__tab is-active" >Centros Deportivos</a>
                    <a href="#fixed-tab-2" class="mdl-layout__tab">Actividades Deportivas</a>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Menu</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Contacto</a>
                    <a class="mdl-navigation__link" href="">Sobre Nosotros</a>
                    <a class="mdl-navigation__link" href="https://github.com/jortizsancho/Curso2015-2016">GitHub Project</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                    <div class="page-content">
                        <div class="mdl-grid">
                            <!-- Repetir por cada centro -->
                            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--6-col-phone">
                                <div class="card-centro mdl-card mdl-shadow--2dp">
                                    <div class="mdl-card__title mdl-card--expand"></div>
                                    <div class="mdl-card__actions">
                                        <span class="card-centro__filename">Centro numero 1</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--12-col">
                                <div id="mapCentros"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="mdl-layout__tab-panel" id="fixed-tab-2">
                    <div class="page-content">
                        <div class="mdl-grid">
                            <!-- Repetir por cada actividad -->
                            <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--6-col-phone">
                                <div class="card-actividades mdl-card mdl-shadow--2dp">
                                    <div class="mdl-card__title mdl-card--expand">
                                        <h4>
                                        Actividad: Partido de Futbol<br>
                                        May 24, 2016<br>
                                        7-11pm
                                        </h4>
                                    </div>
                                    <div class="mdl-card__actions mdl-card--border">
                                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                        Centro Deportivo 1
                                        </a>
                                        <div class="mdl-layout-spacer"></div>
                                        <i class="material-icons">event</i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--12-col">
                                <div id="mapActividades"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <script>
            var mapCanvasCentros = document.getElementById('mapCentros');
            var mapCanvasActividades = document.getElementById('mapActividades');
            
            function initializeMap(mapCanvas) {
                var mapOptions = {
                    center: new google.maps.LatLng(40.433848, -3.695427),
                    zoom: 13,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                }
                var map = new google.maps.Map(mapCanvas, mapOptions);
            }
            
            initializeMap(mapCanvasCentros);
            initializeMap(mapCanvasActividades);
        </script>
    </body>
</html>
